<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Quiz</title>
</head>

<body>
    <div id="timer"></div>
    <div id="penalty-storage">
        <p id="count">Penalty Count: </p>
    </div>
    <div>
        <p id="warning"> For every question you get wrong, you will lose 10 seconds! </p>
    </div>
    <div class="quiz-container">
        <div id="question"></div>
        <div id="answer-buttons">
            <button id="answerA"></button>
            <button id="answerB"></button>
            <button id="answerC"></button>
        </div>
    </div>
    <button id="start">Start</button>
    <div id="initials">
        <form id="form" action="/action_page.php">
            <label id="label" for="fname">Put your initials in here:</label><br>
            <input type="text" id="userInit" name="inits"><br>
        </form>
    </div>
    <div id="end-buttons">
        <button id="finish">Save your initials and score!</button>
        <button id="scores">See All Scores</button>
    </div>

    <ul id="score-list"></ul>
    <script> src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"</script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./Assets/js/script2.js"></script>
</body>

</html>
